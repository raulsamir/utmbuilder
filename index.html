<body>
    Página de destino
<input id=pagina onkeyup="return forceLower(this);"><br><br>

Campaña
<input id=campaign onkeyup="return forceLower(this);"><br><br>
Base de datos / Público
<input id=contenido onkeyup="return forceLower(this);"><br><br>

Vínculo con UTM
<input id=resultado readonly type="text"> <br><br>
<button onclick="CopyPaste()" >Copiar vínculo</button>

<script>
   $("#campaign, #pagina, #contenido").keyup(function () {
    var textValue = $(this).val();
    textValue =textValue.replace(/ /g,"_");
    $(this).val(textValue);
});
</script>

<script>
    function forceLower(strInput) 
{
strInput.value=strInput.value.toLowerCase();
}
</script>



<script>
    $('#pagina, #fuente, #medio, #campaign, #base, #contenido').on('change', function() { 
    $('#resultado').val($('#pagina').val() + '?utm_source=' + 
    $('#fuente').val() + '&utm_medium=' +
    $('#medio').val() + '&utm_campaign=' +
    $('#campaign').val() + '&utm_content=' +
    $('#contenido').val() );
});



</script>

<script>
    function copyToClipboard(text) {
    var sampleTextarea = document.createElement("textarea");
    document.body.appendChild(sampleTextarea);
    sampleTextarea.value = text; //save main text in it
    sampleTextarea.select(); //select textarea contenrs
    document.execCommand("copy");
    document.body.removeChild(sampleTextarea);
}

function CopyPaste(){
    var copyText = document.getElementById("resultado");
    copyToClipboard(copyText.value);
}
</script>

</body>
</html>
